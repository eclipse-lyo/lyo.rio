<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
    <title>OSLC 3.0 Reference Implementation</title>
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <link rel="stylesheet" type="text/css" href="style/index.css">

<body>
<img class="logo" src="oslc-192x192.png">
<h1>OSLC 3.0 Reference Implementation</h1>
<p>This is a reference implementation for the
<a href="http://tools.oasis-open.org/version-control/browse/wsvn/oslc-core/specs/oslc-core-v3.html">OSLC 3.0</a>
specifications. Yay! It implements a simple bug tracker using OSLC. Bugs are
kept in an <a href="http://www.w3.org/TR/ldp/">LDP</a> basic container.</p>

<div>
    <button id="openBug">Open Bug</button>
</div>

<div id="message" class="message"></div>

<div id="bugs" class="bugList"></div>

<div>
    <a href="r/bugs">Bug Container</a>
</div>

    <div id="dialogContainer"></div>
</div>
